<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risenx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand" ><img src="main_logo.jpg">Risenx</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Mine - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">With You </span>
                    <span class="songListplay"><span class="timestamp">02:35  <i id="1" class="  far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  src="img2.jpg" alt="2">
                    <span class="songName">Heeriye </span>
                    <span class="songListplay"><span class="timestamp">03:19  <i id="2"class="  far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img3.jpg" alt="3">
                    <span class="songName">Left Right </span>
                    <span class="songListplay"><span class="timestamp">02:56  <i id="3" class="  far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img4.jpeg" alt="4">
                    <span class="songName">Praagya - Khel  </span>
                    <span class="songListplay"><span class="timestamp">03:06  <i id="4" class="  far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img5.jpeg" alt="5">
                    <span class="songName">Taaj </span>
                    <span class="songListplay"><span class="timestamp">03:37  <i id="5" class="  far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  src="img6.jpeg" alt="6">
                    <span class="songName">Under The Influence  </span>
                    <span class="songListplay"><span class="timestamp">03:05  <i id="6" class="  far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img7.jpeg" alt="7">
                    <span class="songName">Praise The Lord (Da Shine) </span>
                    <span class="songListplay"><span class="timestamp">03:26  <i id="7" class="  far songItemPlay fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="tune.gif" width="40px" id="gif" alt=""><span id="masterSongName">With You</span>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/1d488d514c.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
